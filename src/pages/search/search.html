<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>searchPage</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="setFilteredItems()"></ion-searchbar>
 
  <ion-list>
      <ion-item *ngFor="let item of items">
          {{item.title}}
      </ion-item>
  </ion-list>
</ion-content>
