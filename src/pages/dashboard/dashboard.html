<ion-header>

  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding="">
  <button ion-button full round (click)="onButtonClick()">Advance Filter</button>
  <div *ngIf="buttonClicked"><ion-item>
    <ion-label>Hours</ion-label>
    <ion-select item-left [(ngModel)]="hourValue">
      <ion-option *ngFor='let hour of hours'>{{hour}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label item-right>Days</ion-label>
    <ion-select item-left [(ngModel)]="dayValue">
      <ion-option *ngFor='let day of days'>{{day}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
      <ion-label item-right>Months</ion-label>
      <ion-select item-left [(ngModel)]="monthValue">
        <ion-option *ngFor='let month of months'>{{month}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
        <ion-label item-right>Years</ion-label>
        <ion-select item-left [(ngModel)]="yearValue">
          <ion-option *ngFor='let year of years'>{{year}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label item-right>Top</ion-label>
        <ion-select item-left [(ngModel)]="topValue">
          <ion-option *ngFor='let t of top'>{{t}}</ion-option>
        </ion-select>
      </ion-item>
  </div>
  <button ion-item (click)="getFacebookData()">Get Comments Data</button>
  <button ion-item (click)="getFacebookData()">Get Likes Data</button>
  <ion-list *ngFor="let item of newsData">
    <ion-card>
      
      <ion-card-content>
          <img [attr.src]="item.pic" style="height: 75px;width: 75px;">        
      <ion-card-header>
        {{item.name+" : "}}
      </ion-card-header>
        <!-- <div *ngIf="item.reactions.total">
          Like :{{item.reactions.like}} 
          Love :{{item.reactions.love}}
          Wow  :{{item.reactions.wow}}
          Haha :{{item.reactions.haha}}
          Sad :{{item.reactions.sad}}
          Angry :{{item.reactions.angry}}
          Thanksful :{{item.reactions.thankful}}
          Total :{{item.reactions.total}}</div>-->
        <div *ngIf="item.comments">Comment : {{item.comments}}</div> 
      </ion-card-content>
     </ion-card> 
  </ion-list>
</ion-content>
