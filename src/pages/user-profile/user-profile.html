<!--
  Generated template for the UserProfilePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <img id="myavatar" src="http://graph.facebook.com/{{uid}}/picture?type=square">
  <ion-grid>
    <ion-row>
      <div class="ed-cover">
          <img [src]="cover" id="myOverlay">
        </div>
    </ion-row>
    <ion-row>
        <img id="item-avatar2" src="http://graph.facebook.com/{{uid}}/picture?type=large">
      </ion-row>
    <ion-row id="cardList">
      <ion-col>
        <ion-label *ngIf="mutual_friends_count">You have <label style="font-weight: bold;">( {{mutual_friends_count}} )</label> friends in common.</ion-label>
        <ion-label *ngIf="mutual_friends != []&&mutual_friends != null">Mutual Friends Who use this app </ion-label>
        <ion-list *ngFor="let item of mutual_friends">
          <ion-card no-padding>
            <ion-card-content no-padding>
              <ion-grid no-padding>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-avatar>
                        <img id="item-avatar" src="http://graph.facebook.com/{{item.id}}/picture?type=large">
                      </ion-avatar>
                    </ion-item>
                  </ion-col>
                  <ion-col col-8>
                    <ion-card-header (click)="presentProfileModal(item.id,item.name,'friends')" id="ion-card-header2">
                      <ion-label text-wrap style="word-wrap: break-word">{{item.name}}</ion-label>
                    </ion-card-header>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col>
        <ion-label *ngIf="mutual_likes != []&&mutual_likes != null">Mutual Likes <label style="font-weight: bold;">( {{mutual_likes_count}} )</label></ion-label>
        <ion-list *ngFor="let item of mutual_likes">
          <ion-card no-padding>
            <ion-card-content no-padding>
              <ion-grid no-padding>
                <ion-row>
                  <ion-col>
                    <ion-item>
                      <ion-avatar>
                        <img id="item-avatar" src="http://graph.facebook.com/{{item.id}}/picture?type=square">
                      </ion-avatar>
                    </ion-item>
                  </ion-col>
                  <ion-col col-8>
                    <ion-card-header (click)="presentProfileModal(item.id,item.name,'pages')" id="ion-card-header2">
                      <ion-label text-wrap style="word-wrap: break-word">{{item.name}}</ion-label>
                    </ion-card-header>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
          <ion-label *ngIf="friends_who_like_count != null"><label style="font-weight: bold;"> {{friends_who_like_count}} </label>of your friends like this.</ion-label>
          <ion-list *ngFor="let item of friends_who_like">
            <ion-card no-padding>
              <ion-card-content no-padding>
                <ion-grid no-padding>
                  <ion-row>
                    <ion-col>
                      <ion-item>
                        <ion-avatar>
                          <img id="item-avatar" src="http://graph.facebook.com/{{item.id}}/picture?type=square">
                        </ion-avatar>
                      </ion-item>
                    </ion-col>
                    <ion-col col-8>
                      <ion-card-header (click)="presentProfileModal(item.id,item.name,'friends')" id="ion-card-header2">
                        <ion-label text-wrap style="word-wrap: break-word">{{item.name}}</ion-label>
                      </ion-card-header>
                    </ion-col>
                  </ion-row>
                </ion-grid>
              </ion-card-content>
            </ion-card>
          </ion-list>
        </ion-col>
      </ion-row>
    <ion-row>
        <ion-col>
            <ion-label *ngIf="postsData != []&&postsData != null">{{name}}'s' Posts</ion-label>
        <ion-list *ngFor="let item of postsData">

            <ion-card>
        
              <ion-item>
                <ion-avatar item-start>
                  <img src="http://graph.facebook.com/{{uid}}/picture?type=square">
                </ion-avatar>
                <h2>{{name}}</h2>
                <p>{{item.created_time}}</p>
              </ion-item>
        
              <img  src={{item.full_picture}} />
        
              <ion-card-content *ngIf="item.message">
                <div *ngFor="let str of item.message.split('\n')">
                  {{ str }}
            </div>
              </ion-card-content>
              <div>
                <ion-row style="border-bottom: 1px solid gray;">
        
                  <ion-col col-2>
                  <ion-label style="margin-left:10px;">
                    <img src="assets/imgs/icon/flame.png" style="width:24px;">
                  </ion-label>
                  </ion-col>
                  <ion-col col-3>
                  <ion-label>{{item.reactions.summary.total_count}}</ion-label>
                </ion-col>
                <ion-col col-2>
                  <ion-label>
                    <img src="assets/imgs/icon/chat.png" style="width:24px;">
                  </ion-label>
                </ion-col>
                <ion-col col-5>
                  <ion-label>{{item.comments.summary.total_count}}</ion-label>
                </ion-col>
        
                </ion-row>
              </div>
              <ion-row>
                <ion-col>
                  <button ion-button full icon-center clear small>
                    <img src="assets/imgs/icon/like.png" style="width:24px;margin-right:5px">
                    <div>Likes</div>
                  </button>
                </ion-col>
                <button class="button circle text-center">
                  <i class="ion-crop"></i>
                </button>
                <ion-col>
                  <button ion-button full icon-center clear small>
                    <img src="assets/imgs/icon/chat.png" style="width:24px;margin-right:5px">
                    <div>Comments</div>
                  </button>
                </ion-col>
              </ion-row>
            </ion-card>
          </ion-list>
          </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
