<ion-header>

  <ion-navbar>
    <ion-title>{{name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>





</ion-header>


<ion-content padding>
  <img src="{{cover}}">

  <img src="http://graph.facebook.com/{{uid}}/picture?type=square">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>Mutual Friend:{{this.context}}</ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
