  Ionic pages and navigation.

<ion-navbar style="display:none"></ion-navbar> 
<ion-content no-bounce style="background:url(assets/imgs/background2.jpg);background-size:cover;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-list *ngFor="let item of newsData">

    <ion-card>

      <ion-item (click)="presentProfileModal(item.page_id,item.page_name)">
        <ion-avatar item-start>
          <img src={{item.page_picture}}>
        </ion-avatar>
        <h2>{{item.page_name}}</h2>
        <p>{{item.created_time}}</p>
      </ion-item>

      <img  (click)='playVideo(item.id)' src={{item.full_picture}} />

      <ion-card-content>
        <div *ngFor="let str of item.message.split('\n')">
          {{ str }}
    </div>
      </ion-card-content>
      <div>
        <ion-row style="border-bottom: 1px solid gray;">

          <ion-col col-2>
          <ion-label style="margin-left:10px;">
            <img src="assets/imgs/icon/flame.png" style="width:24px;">
          </ion-label>
          </ion-col>
          <ion-col col-3>
          <ion-label>{{item.reactions_summary}}</ion-label>
        </ion-col>
        <ion-col col-2>
          <ion-label>
            <img src="assets/imgs/icon/chat.png" style="width:24px;">
          </ion-label>
        </ion-col>
        <ion-col col-5>
          <ion-label>{{item.comments_summary}}</ion-label>
        </ion-col>

        </ion-row>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button full icon-center clear small>
            <img src="assets/imgs/icon/like.png" style="width:24px;margin-right:5px">
            <div>Likes</div>
          </button>
        </ion-col>
        <button class="button circle text-center">
          <i class="ion-crop"></i>
        </button>
        <ion-col>
          <button ion-button full icon-center clear small>
            <img src="assets/imgs/icon/chat.png" style="width:24px;margin-right:5px">
            <div>Comments</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more feed..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
