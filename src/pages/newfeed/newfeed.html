<ion-content no-bounce style="background:url(assets/imgs/background2.jpg);background-size:cover;">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  
  <ion-list *ngFor="let item of newsData">

    <ion-card>

      <ion-item>
        <ion-avatar item-start>
          <img src={{item.page_picture}}>
        </ion-avatar>
        <h2>{{item.page_name}}</h2>
        <p>{{item.created_time}}</p>
      </ion-item>

      <img src={{item.full_picture}} />

      <ion-card-content>
        <p>{{item.message}}</p>
      </ion-card-content>
      <div>
        <ion-row>


          <ion-label>
            <ion-icon style="color:red;margin-left:10px;margin-right:5px;" name="md-flame"></ion-icon>
            {{item.reactions_summary}}
          </ion-label>
          <ion-label>
            <ion-icon color="facebook" style="margin-right:5px;" name="text"></ion-icon>
            {{item.comments_summary}}
          </ion-label>

        </ion-row>
      </div>
      <ion-row>
        <ion-col>
          <button ion-button full icon-center clear small>
            <ion-icon color="facebook" style="margin-left:10px;margin-right:5px;" name="ios-thumbs-up"></ion-icon>
            <div>Likes</div>
          </button>
        </ion-col>
       <!-- <button class="button circle text-center">
          <i class="ion-crop"></i>
        </button>!-->
        <ion-col>
          <button ion-button full icon-center clear small>
            <ion-icon color="facebook" style="margin-right:5px;" name="text"></ion-icon>
            <div>Comments</div>
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more feed..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
