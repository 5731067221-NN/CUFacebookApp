<ion-content style="background:url(assets/imgs/background2.jpg);background-size:cover;">
  <ion-header>
      <ion-toolbar class="btn-wrapper">
          <ion-title>Your Friends Who Use this app</ion-title>
      </ion-toolbar>
    </ion-header>
<div style="margin-top: 75px;">
  <ion-list *ngFor="let item of newsData">
    <ion-card no-padding>
      <ion-card-content no-padding>
        <ion-grid no-padding>
          <ion-row>
            <ion-col>
              <ion-item>
                <ion-avatar>
                  <img id="item-avatar2" src="http://graph.facebook.com/{{item.id}}/picture?type=square">
                </ion-avatar>
              </ion-item>
            </ion-col>
            <ion-col col-8>
              <ion-card-header text-wrap id="ion-card-header2">
                <ion-col style="word-wrap: break-word">{{item.name}}</ion-col>
              </ion-card-header>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>
  </ion-list>
</div>
